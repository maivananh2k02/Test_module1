<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isFibonacci(number) {
        let total = 0;
        let a = 0;
        let b = 1;
        if (number === 0) {
            return true;
        }
        for (let i = 1; total < number; i++) {
            a = b;
            b = total;
            total = a + b;
            if (number === total) {
                return true;
            }
        }
        return false;
    }

    let c = +prompt('số bạn muốn kiểm tra có phải số Fibonacci không?');
    alert(isFibonacci(c))
</script>
</body>
</html>
