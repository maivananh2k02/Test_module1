<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200px" height="300px" style="border:1px solid #a70000;"></canvas>
<script>
    class Circle {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.cvs = document.getElementById("myCanvas");
            this.ctx = this.cvs.getContext("2d");
        }

        render() {
            this.ctx.beginPath();
            this.ctx.fillStyle = this.color;
            this.ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            this.ctx.fill()
        }
    }

    let circle = new Circle(10, 10, 100, "#000000");
    circle.render();
</script>
</body>
</html>
