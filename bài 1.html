<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }

    let array = [1, 2, 5, 20, 7, 9, 10];
    document.write('array=[' + array + ']<br>');
    document.write('giá trị lớn nhất trong mảng là :' + findMax(array));
</script>
</body>
</html>
