<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('số bạn nhập để xóa');

    function tryRemoveFromArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (number === arr[i]) {
                arr.splice(i, 1);
            }
        }
        return arr;
    }

    let array = [5, 4, 7, 8, 3, 1, 10, 5, 2, 25, 45, 65, 45, 21, 5, 10, 8, 3];
    document.write(tryRemoveFromArray('array=[' + array + ']'));
</script>
</body>
</html>
